<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Местечко</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип"
      />
    </header>

    <div class="pop-up pop-up_data_profile">
      <div class="pop-up__container">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <button
          type="button"
          class="pop-up__btn pop-up__btn_type_close"
          aria-label="Закрыть"
        ></button>
        <form
          class="pop-up__form pop-up__form_data_profile"
          name="pop-up-form-profile-edit"
          novalidate
          autocomplete="off"
        >
          <fieldset class="pop-up__set">
            <label class="pop-up__field">
              <input
                class="pop-up__input pop-up__input_type_name"
                type="text"
                name="name"
                id="pop-up__input-name"
                placeholder="Имя профиля"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="pop-up__input-error pop-up__input-name-error"></span>
            </label>
            <label class="pop-up__field">
              <input
                class="pop-up__input pop-up__input_type_job"
                type="text"
                name="job"
                id="pop-up__input-job"
                placeholder="Вид деятельности"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="pop-up__input-error pop-up__input-job-error"></span>
            </label>
            <button class="pop-up__btn pop-up__btn_type_submit" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_data_cards">
      <div class="pop-up__container">
        <h2 class="pop-up__title pop-up__title_text_start">Новое место</h2>
        <button
          type="button"
          class="pop-up__btn pop-up__btn_type_close"
          aria-label="Закрыть"
        ></button>
        <form
          class="pop-up__form pop-up__form_data_cards"
          name="pop-up__form_data_cards"
          novalidate
          autocomplete="off"
        >
          <fieldset class="pop-up__set">
            <label class="pop-up__field">
              <input
                class="pop-up__input pop-up__input_type_placeName"
                type="text"
                name="name"
                id="pop-up__input-placeName"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="pop-up__input-error pop-up__input-placeName-error"
              ></span>
            </label>
            <label class="pop-up__field">
              <input
                class="pop-up__input pop-up__input_type_placeLink"
                type="url"
                name="link"
                id="pop-up__input-placeLink"
                placeholder="Ссылка на картинку"
                required
              />
              <span
                class="pop-up__input-error pop-up__input-placeLink-error"
              ></span>
            </label>
            <button class="pop-up__btn pop-up__btn_type_submit" type="submit">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_data_image-card">
      <div class="pop-up__container pop-up__container_data_image-card">
        <button
          type="button"
          class="pop-up__btn pop-up__btn_type_close"
          aria-label="Закрыть"
        ></button>
        <img class="pop-up__image-card" src="#" alt="#" />
        <p class="pop-up__subtitle"></p>
      </div>
    </div>

    <section class="profile">
      <div class="profile__wrapper">
        <img
          src="<%=require('./images/prof-avatar.jpg')%>"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__btn profile__btn_type_edit"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button
        class="profile__btn profile__btn_type_add"
        type="button"
        aria-label="Добавить"
      ></button>
    </section>

    <section class="gallery">
      <template id="card-template">
        <article class="card">
          <img class="card__image" src="#" alt="" />
          <div class="card__wrapper">
            <h2 class="card__title"></h2>
            <div>
              <button
                class="card__btn card__btn_type_like"
                type="button"
                aria-label="Лайкнуть"
              ></button>
              <p class="card__counter"></p>
            </div>
          </div>
          <button
            class="card__btn card__btn_type_delete"
            type="button"
            aria-label="Удалить"
          ></button>
        </article>
      </template>
    </section>

    <footer class="footer">
      <p class="footer__text">&#169; 2023 Глазунов Антон</p>
    </footer>
  </body>
</html>
