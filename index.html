<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <div class="overlay">
    <form class="form">
      <h2 class="form__title">Редактировать профиль</h2>
      <input class="form__input input-name" type="text" name="form__input-name" id="form__input-name">
      <input class="form__input input-job" type="text" name="form__input-job" id="form__input-job">
      <button class="form__btn" type="button">Сохранить</button>
      <img class="form__close-icon" src="./images/Close Icon.png">
    </form>
  </div>

  <section class="profile">
    <div class="profile__wrapper">
      <img src="./images/prof-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто
          <button class="profile__btn profile__btn_edit" type="button">
            <svg class="profile__btn-pencil">
              <path
                d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" />
            </svg>
          </button>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

    </div>
    <button class="profile__btn profile__btn_add" type="button">
      <svg class="profile__btn-plus">
        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" />
      </svg>
    </button>
  </section>
  <section class="gallery">
    <div class="cards">
      <div class="card">
        <img class="card__image" src="./images/berlin.jpg" alt="<Берлин>">
        <div class="card__wrapper">
          <h2 class="card__title">Берлин</h2>
          <button class="card__btn">
            <svg class="card__btn-like">
              <path class="card__btn-path"

            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/gorod-london-temza.jpg" alt="Лондом, река Темза">
        <div class="card__wrapper">
          <h2 class="card__title">Лондон, река Темза</h2>
          <button class="card__btn">
            <svg class="card__btn-like">
              <path class="card__btn-path"

        </div>
      </div>

            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/berlin.jpg" alt="<Берлин>">
        <div class="card__wrapper">
          <h2 class="card__title">Берлин</h2>
          <button class="card__btn">
            <svg class="card__btn-like">
              <path class="card__btn-path"
                d="M19.175 2.79339C17.5296 1.16647 14.8575 1.16474 13.2099 2.78822L10.9918 5.02623L8.75049 2.81011C7.10057 1.16255 4.43311 1.17062 2.81372 2.78784L2.80816 2.7934C2.01559 3.57707 1.58967 4.61629 1.58967 5.74496C1.58967 6.85716 2.02669 7.90492 2.81438 8.7027L10.9804 16.777L19.175 8.67433C20.8252 7.04265 20.8171 4.40102 19.1806 2.7989L19.175 2.79339ZM10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583822 2.76979 1.6841 1.68186C3.92173 -0.552786 7.58644 -0.560592 9.85625 1.68041C9.86421 1.68827 9.87215 1.69615 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C12.0848 1.67771 12.089 1.67357 12.0932 1.66944C14.3622 -0.560612 18.0353 -0.556471 20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19Z" />

      </div>

        <div class="card__wrapper">
          <h2 class="card__title">Лондон, река Темза</h2>
          <button class="card__btn">
            <svg class="card__btn-like">

            </svg>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/gamburg.jpg" alt="Гамбург">
        <div class="card__wrapper">
          <h2 class="card__title">Гамбург</h2>
          <button class="card__btn">
            <svg class="card__btn-like">
              <path class="card__btn-path"
