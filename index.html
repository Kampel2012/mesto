<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <div class="overlay">
    <form class="pop-up">
      <h1 class="pop-up__title">Редактировать профиль</h1>
      <input class="pop-up__input input-name" type="text" name="pop-up__input-name" id="pop-up__input-name"
        placeholder="Имя профиля">
      <input class="pop-up__input input-job" type="text" name="pop-up__input-job" id="pop-up__input-job"
        placeholder="Вид деятельности">
      <img class="pop-up__close-icon" src="./images/Close-Icon.png" alt="Иконка крестика для закрытия">
      <button class="pop-up__btn" type="submit">Сохранить</button>
    </form>
  </div>

  <section class="profile">
    <div class="profile__wrapper">
      <img src="./images/prof-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title"><span class="profile__name">Жак-Ив Кусто</span>
          <button class="profile__btn profile__btn_edit" type="button">
            <img class="profile__icon-pencil" src="./images/Edit-Button.png" alt="Иконка кнопки редактировать">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__btn profile__btn_add" type="button">
      <img class="profile__btn-plus" src="./images/plus-icon.png" alt="Иконка плюса для кнопки">
    </button>
  </section>
  <section class="gallery">
    <div class="cards">
      <div class="card">
        <img class="card__image" src="./images/berlin.jpg" alt="<Берлин>">
        <div class="card__wrapper">
          <h2 class="card__title">Берлин</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/gorod-london-temza.jpg" alt="Лондом, река Темза">
        <div class="card__wrapper">
          <h2 class="card__title">Лондон, река Темза</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/gamburg.jpg" alt="Гамбург">
        <div class="card__wrapper">
          <h2 class="card__title">Гамбург</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/netherlands-niderlandy-hdr.jpg" alt="<Берлин>">
        <div class="card__wrapper">
          <h2 class="card__title">Нидерланды</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/streets-of-amersfoort-gorod-doma.jpg" alt="Лондом, река Темза">
        <div class="card__wrapper">
          <h2 class="card__title">Де Ронде Венен</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/amsterdam-netherlands.jpg" alt="Гамбург">
        <div class="card__wrapper">
          <h2 class="card__title">Амстердам, Нидерланды</h2>
          <button class="card__btn">
            <img class="card__btn-like" src="./images/icon-like.svg" alt="значок Нравится"></img>
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">&#169; 2023 Глазунов Антон</p>
  </footer>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
