<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Местечко</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <div class="pop-up pop-up_data_profile">
      <!-- Поп ап для профиля -->
      <div class="pop-up__container">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <button type="button" class="pop-up__btn pop-up__btn_type_close"></button>
        <form class="pop-up__form pop-up__form_data_profile" name="pop-up-form-profile-edit">
          <input
            class="pop-up__input pop-up__input_type_name"
            type="text"
            name="pop-up__input-name"
            id="pop-up__input-name"
            placeholder="Имя профиля"
          />
          <input
            class="pop-up__input pop-up__input_type_job"
            type="text"
            name="pop-up__input-job"
            id="pop-up__input-job"
            placeholder="Вид деятельности"
          />
          <button class="pop-up__btn pop-up__btn_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_data_cards">
      <!-- Поп ап для добавления новой карточки -->
      <div class="pop-up__container">
        <h2 class="pop-up__title pop-up__title_text_start">Новое место</h2>
        <button type="button" class="pop-up__btn pop-up__btn_type_close"></button>
        <form class="pop-up__form pop-up__form_data_cards" name="pop-up-form-profile-edit">
          <input
            class="pop-up__input pop-up__input_type_placeName"
            type="text"
            name="pop-up__input-placeName"
            id="pop-up__input-placeName"
            placeholder="Название"
          />
          <input
            class="pop-up__input pop-up__input_type_placeLink"
            type="url"
            name="pop-up__input-placeLink"
            id="pop-up__input-placeLink"
            placeholder="Ссылка на картинку"
          />
          <button class="pop-up__btn pop-up__btn_type_submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_data_image-card">
      <!-- Поп ап полноэкранной карточки картинки -->
      <div class="pop-up__container pop-up__container_data_image-card">
        <button type="button" class="pop-up__btn pop-up__btn_type_close"></button>
        <img class="pop-up__image-card" src="#" alt="#" />
        <p class="pop-up__subtitle">Вписать сюда сабтитл</p>
      </div>
    </div>

    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/prof-avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_type_edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn profile__btn_type_add" type="button"></button>
    </section>

    <section class="gallery">
      <template id="card-template">
        <article class="card">
          <img class="card__image" src="#" alt="" />
          <div class="card__wrapper">
            <h2 class="card__title"></h2>
            <button class="card__btn card__btn_type_like" type="button"></button>
          </div>
          <button class="card__btn card__btn_type_delete" type="button"></button>
        </article>
      </template>
    </section>

    <footer class="footer">
      <p class="footer__text">&#169; 2023 Глазунов Антон</p>
    </footer>
  </body>
</html>
